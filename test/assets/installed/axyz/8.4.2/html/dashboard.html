<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <style>
          ul {
            text-align:center;
            list-style:none;
            min-width: 160px;
            margin: 0 auto;
            padding: 0;
          }
          li {
            cursor: pointer;
            padding: 1rem 0;
            text-align:center;
            background: #f1f1f1;
            margin-bottom: .6rem;
            border-radius: 6px;
          }
          li:hover {
            background: #f7f7f7
          }
          i {
            font-size: 2.5rem !important;
            margin-bottom: .5rem
          }
          i:first-of-type {
            color: #2196f3
          }
          p {
            color: #999;
            font-size: 11px
          }
        </style>
    </head>
    <body>
        <ul>
            <li id="gml_permission">
                <i class="material-icons">lock</i><br/><span>Block Gmelius trackers</span>
            </li>
            <li id="dashboard">
                <i class="material-icons">network_check</i><br/><span>Open Dashboard</span>
            </li>
        </ul>
        <p>&copy; Gmelius</p>
        <script type="text/javascript" src="permissions.js"></script>
    </body>
</html>
